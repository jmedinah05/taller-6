{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block titulo% } {% end block %} </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/starter-template/">
    <!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <style>
        body {
  padding-top: 5rem;
}

        </style>
  </head>
  <body>
    
<nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
  <div class="nav navbar-nav">
    <a class="nav-item nav-link active" href="#">Inicio</a>
    <a class="nav-item nav-link active" href="#">Documentos</a>
  </div>
</nav>



  <div class="container">
    <div class="row">
      <div class="col-12">
       {% block contenido% } {% end block %}
      </div>
    </div>
  </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
